//START
unbindall
echo "Keybinds for TF2 loaded"

//KEYBINDS
bindtoggle f r_drawviewmodel
bind kp_slash kill
bind = +spinbot
bind l +ins
bind q +use_action_slot_item
bind d +moveright
bind e MEEEDIC
bind b lastdisguise
bind a +moveleft
bind h vvol1
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind o dropitem
bind m open_charinfo_direct
bind n vvol0
bind ` toggleconsole
bind , changeclass
bind . changeteam
bind y say_team
bind w +forward
bind s +back
bind t say
bind u say_party
bind v +voicerecord
bind r danke
bind c voice_menu_3
bind x voice_menu_2
bind z voice_menu_1
bind TAB +scorenet
bind ESCAPE cancelselect
bind SPACE +duckjump
bind SHIFT +duck
bind CTRL +attack3
bind 1 slot4
bind f11 mutechat
bind MWHEELUP +jump
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 slot2
bind MOUSE4 slot3
bind MOUSE5 slot1
bind f5 "load_itempreset 0"
bind f6 "load_itempreset 1"
bind f7 "load_itempreset 2"
bind f8 "load_itempreset 3"
bind 0 slot10
bind g +reload
bind f9 show_quest_log
bind p demorecord

//KEYPAD
bind kp_end "taunt 1"
bind kp_downarrow "taunt 2"
bind kp_pgdn "taunt 3"
bind kp_leftarrow "taunt 4"
bind kp_5 "taunt 5"
bind kp_rightarrow "taunt 6"
bind kp_home "taunt 7"
bind kp_uparrow "taunt 8"
bind kp_pgup "taunt"
bind kp_ins +taunt

//END
host_writeconfig