//L.O. - -exec _senpi0tf -sw -noborder -w 1920 -h 1080 -console -novid -console -nojoy -language english -tickrate 128 -refresh 122 -freq 122 -noaafonts -nod3d9ex1 -useforcedmparms -noipx -nosteamcontroller -softparticlesdefaultoff -reuse
//Some of this config is copypasta from Aar's .cfg (http://aar.x10.mx/misc/tf2e/)
//Bits from Mastercoms and Comanglia's configs are also used
//ASCII Art made with http://patorjk.com/software/taag/
//This .cfg is built with my whole tf2 config in mind, so this file alone might be broken at some points.

//START
echo STARTING...
unbindall

//PREC
prec_check_update 1
prec_show_stv_status
prec_stv_status 1
prec_notify 1
prec_sound 1
prec_log 2
prec_screens 1
prec_mode 2
prec_dir PRECdemos


//DEMO SUPPORT
ds_enable 0
demo_fov_override 1
demo_recordcommands 1
ds_notify 1
ds_log 1
ds_sound 1
ds_screens 1
ds_dir MMdemos

//CAPTIONING
closecaption 1
exec bh_captions_competitive

//ALIASES
alias dis disconnect
alias +duckjump "+jump;+duck"
alias -duckjump "-jump;-duck"
alias +scorenet "+showscores; net_graphheight 0; net_graph 3"﻿
alias -scorenet "-showscores; net_graphheight 9999; net_graph 0"
alias vvol1 "voice_scale .4"
alias vvol0 "voice_scale 0"
alias ve1 "voice_enable 1"
alias ve0 "voice_enable 0"
alias +ins "+inspect;r_cleardecals" 
alias -ins "-inspect;r_cleardecals"
alias mvm "state3"
alias casual "state2"
alias rescfg "exec reset"
alias ttaunt "+taunt;-taunt;+taunt;-taunt"
alias danke "voicemenu 0 1"
alias +spinbot "m_yaw 100" 
alias -spinbot "m_yaw 0.022"
alias state1 "
alias state2 "alias stateset "voice_scale .4;medvm0""
alias state3 "alias stateset "voice_scale .7""
alias medvm1 "bind e +attack3"
alias medvm0 "bind e voicemenu 0 0"
alias +miclisten "voice_loopback 1;playvol buttons\blip1 0.5"
alias -miclisten "voice_loopback 0;playvol buttons\blip2 0.5"
alias +fos1 "slot2"
alias -fos1 "slot1"
alias +fos2 "slot1"
alias -fos2 "slot2"
alias suicide "kill;say i wanna be tracer"
alias MEEEDIC "voicemenu 0 0"
alias hudr "hud_reloadscheme"

//NET
net_queue_trace 0
sv_forcepreload 1
cl_forcepreload
cl_predict 1
cl_lagcompensation 1
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_npcs 0.1
cl_interp_ratio 1
sv_allowdownload 1
sv_allowupload 1
net_queued_packet_thread 1
net_compresspackets 0
net_splitrate 2
cl_pred_optimize 1
cl_predictweapons 1
cl_smooth 1
cl_smoothtime 0.7
tf_party_force_update
rate 400000
lzma_persistent_buffer 1
filesystem_buffer_size 262144
filesystem_max_stdio_read 256
filesystem_native 1
filesystem_unbuffered_io 1
in_usekeyboardsampletime 1
r_particle_sim_spike_threshold_ms 0
tf_mm_custom_ping_enabled 0

//KEYBINDS
bind kp_slash kill
bind f1 +spinbot
bind l +ins
bindtoggle f r_drawviewmodel
bind "q" "+use_action_slot_item"
bind kp_end "taunt 1"
bind kp_downarrow "taunt 2"
bind kp_pgdn "taunt 3"
bind kp_leftarrow "taunt 4"
bind kp_5 "taunt 5"
bind kp_rightarrow "taunt 6"
bind kp_home "taunt 7"
bind kp_uparrow "taunt 8"
bind kp_pgup "taunt"
bind kp_ins +taunt
bind "d" "+moveright"
bind "e" MEEEDIC
bind "b" "lastdisguise"
bind "a" "+moveleft"
bind "h" "vvol1"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "g" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "vvol0"
bind "`" "toggleconsole"
bind "," "changeclass"
bind "." "changeteam"
bind "y" "say_team"
bind "w" "+forward"
bind "s" "+back"
bind "t" "say"
bind "u" "say_party"
bind "v" "+voicerecord"
bind "r" danke
bind "c" "voice_menu_3"
bind "x" "voice_menu_2"
bind "z" "voice_menu_1"
bind "TAB" "+scorenet"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+duckjump"
bind SHIFT +duck
bind CTRL +attack3
bind 1 slot4
bind f11 show_quest_log
bind MWHEELUP +jump
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 slot2
bind MOUSE4 slot3
bind MOUSE5 slot1
bind f5 "load_itempreset 0"
bind f6 "load_itempreset 1"
bind f7 "load_itempreset 2"
bind f8 "load_itempreset 3"

//GRAPHICS
cl_flipviewmodels 1
glow_outline_effect_enable 1
fov_desired 90
viewmodel_fov 80
fps_max 0
mat_queue_mode 2
r_drawtracers_firstperson 0
r_eyegloss 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
mat_disable_bloom 1
r_drawviewmodel 1
mat_motion_blur_enabled 0
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0
mat_motion_blur_strength 0 
tf_scoreboard_ping_as_text 1
tf_hud_target_id_disable_floating_health 1
r_queued_decals 0 
r_threaded_particles 1
r_threaded_renderables 1
r_queued_ropes 1
r_queued_post_processing 1
r_threaded_client_shadow_manager 1
tf_romevision_opt_in 1
tf_romevision_skip_prompt 1
tf_replay_pyrovision 0
tf_spectate_pyrovision 0
tf_hud_no_crosshair_on_scope_zoom 1
r_entityclips 1
studio_queue_mode 1
r_maxmodeldecal 9
r_queued_post_processing 0
hud_achievement_glowtime 0
r_decals 10
mp_decals 10
mat_alphacoverage 0
rope_averagelight 0
cl_new_impact_effects 0
cl_threaded_client_leaf_system 0
tf_hud_target_id_show_avatars 2
r_frustumcullworld 1
r_worldlistcache 1
r_occludermincount 0
tf_time_loading_item_panels 0.0001
tf_backpack_page_button_delay 0.0001
mod_load_anims_async 1
mod_load_mesh_async 1
mod_load_vcollide_async 1
mod_touchalldata 0
mod_forcedata 0
mod_forcetouchdata 1
con_filter_enable 1
con_filter_text_out "Playing sequence"
tf_use_min_viewmodels "1"
tf_simple_disguise_menu "1"
hud_fastswitch "1"
tf_use_min_viewmodels 1
tf_enable_glows_after_respawn 1

//GAMEPLAY
tf_medigun_autoheal "1"
cl_autoreload "1"

//MOUSE 
zoom_sensitivity_ratio .818933027098955175
m_rawinput 1
m_mouseaccel2 0
m_mouseaccel1 0
m_customaccel 0
m_mousespeed 0
sensitivity .077155
m_yaw .022

//SOUND
voice_scale .4
voice_enable 1
volume .2
tf_sniper_fullcharge_bell 1
snd_mix_async 1
snd_async_fullyasync 1
snd_cull_duplicates 0
voice_steal 2
snd_noextraupdate 1
snd_defer_trace 1
phonemefilter 0.1
phonemesnap 63
phonemedelay 0
dsp_water 0
snd_noextraupdate 1

//END
clear
